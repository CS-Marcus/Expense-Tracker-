{% extends 'layout.html' %}
{% block title %} Register - Expensely {% endblock %}

{% block content %}
<div class="container">
    <h1> Register Page </h1>



    <form action="{{ url_for('app.register') }}" method="POST" class='form'>
    <input type="text" name="username" placeholder="USERNAME" required="required">
    <input type="password" name="password" placeholder="PASSWORD" required="required">
    <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
